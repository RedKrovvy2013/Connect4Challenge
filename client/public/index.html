<!doctype html>

<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>

        <two-player-entry-form></two-player-entry-form>

        <two-player-interface></two-player-interface>

        <script type="text/ng-template" id="twoPlayerEntryForm.html">
            <div class="2-p-entry-form" ng-show="$ctrl.isShowForm">
                <form class="2-p-entry-form__form" ng-submit="onSubmit()">

                    <h3 class="2-p-entry-form__label">
                        Player 1:
                    </h3>
                    <input type="text" class="2-p-entry-form__input"
                           ng-model="p1Name">

                    <h3 class="2-p-entry-form__label">
                        Player 2:
                    </h3>
                    <input type="text" class="2-p-entry-form__input"
                           ng-model="p2Name">

                    <button type="submit" class="2-p-entry-form__btn-submit">
                        Start
                    </button>

                </form>
            </div>
        </script>

        <script type="text/ng-template" id="twoPlayerInterface.html">
            <div class="2-p-interface">
                <input type="text" ng-model="coord">
                <button ng-click="onMove()">
                    Move
                </button>
                <div class="2-p-interface__p1-side">
                    <h2 class="2-p-interface__p1-side-label">
                        {{$ctrl.p1Name}}
                    </h2>
                </div>
                <div class="2-p-interface__p2-side">
                    <h2 class="2-p-interface__p2-side-label">
                        {{$ctrl.p2Name}}
                    </h2>
                </div>
            </div>
        </script>

        <script src='bundle.js'></script>

    </body>
</html>
